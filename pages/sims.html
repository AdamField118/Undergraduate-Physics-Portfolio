<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simulations</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Simulations</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="../index.html">Home</a>
        <a href="../pages/sims.html">Simulations</a>
        <a href="../pages/videos.html">Videos</a>
        <a href="../pages/about.html">About</a>
    </nav>

    <!-- Filter Dropdown -->
    <section class="filter-section">
        <label for="filter">Filter by Topic:</label>
        <select id="filter" class="filter-select">
            <option value="all">All</option>
            <option value="electricity">Electricity and Magnetism</option>
            <option value="ocw">Oscillations and Waves</option>
            <option value="astro">Astrophysics</option>
            <option value="misc">Miscellaneous</option>
        </select>
    </section>

    <!-- Simulations Section -->
    <section class="card-container">
        <div class="card" data-topic="astro" :hover :focus>
            <a href="../pages/stage.html?simulation=Reflection_Refraction">
                <img src="../images/reflrefr.png" alt="Reflection Refraction Simulation">
            </a>
            <h3>Reflection and Refraction</h3>
            <p>Change your incident angle and see the results.</p>
        </div>
        <div class="card" data-topic="electricity">
            <a href="../pages/stage.html?simulation=RLC">
                <img src="../images/rlc.png" alt="RLC Circuit Simulation">
            </a>
            <h3>RLC Circuit</h3>
            <p>Change your resistance, inductance, and capacitance and see how the circuit changes!</p>
        </div>
        <div class="card" data-topic="ocw">
            <a href="../pages/stage.html?simulation=test_GL">
                <img src="" alt="Test Sim">
            </a>
            <h3>Test Sim</h3>
            <p>Developing a new sim style.</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Created by Adam Field</p>
    </footer>

    <script>
        // Filter functionality
        document.getElementById('filter').addEventListener('change', function() {
            const filter = this.value;
            const cards = document.querySelectorAll('.card');
            
            cards.forEach(card => {
                if (filter === 'all' || card.dataset.topic === filter) {
                    card.style.display = 'inline-block';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
